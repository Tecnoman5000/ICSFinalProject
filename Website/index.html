 <!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="script_functions.js"></script>
</head>
<body onload="startTime()">
	<table id="main_table">
		<tr id="main_row">
			<td id="main_menu_column">
				<table id="menu_table">
					<tr class="menu_row">
						<td class="menu_content">
							<h1>
								<a href="index.html" class="menu_button">Menu</a>
							</h1>
						</td>
					</tr>
					<tr class="menu_row">
						<td class="menu_content">
							<h1 class="menu_button">Home</h1>
						</td>
					</tr>
					<tr>
						<td class="menu_content">
							<h1 onclick="add_warning()" class="menu_button" id="add_warning_button">Add Warning</h1>
						</td>
					</tr>
					<tr>
						<td class="menu_content">
							<h1 onclick="remove_warning()" class="menu_button">Remove Warning</h1>
						</td>
					</tr>
					<tr>
						<td class="menu_content">
							<h1 onclick="indoor_temp()" class="menu_button">Indoor Temp</h1>
						</td>
					</tr>	
					<tr>
						<td class="menu_content">
							<h1 onclick="outdoor_temp()" class="menu_button">Outdoor Temp</h1>
						</td>
					</tr>
				</table>
			</td>
			<td class="main_mid_column"  align="center">
				<table id="content_table">
					<tr class="content_row" align="center">
						<td id="content_weather"> 
							<table id="weather_table">
								<tr id="weather_row">
									<td id="weather_content">
										<img src="icons/01d.png" alt="Sunny" id="weather_icon" width="50px" height="50px">
										<h1 id="temp">22&#176C</h1>
									</td>
								</tr>
								<tr id="time_row">
									<td id="time_content">
										<div id="clock"></div> <!-- clock -->
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr align="center">
						<td id="content_video_feed" align="center">
							<h1>Video Feed</h1>
						</td>
					</tr>
				</table>
			</td>
			<td id="main_warnings_column">
				<table id="warnings_table">
					<tr>
						<td>
							<h1>Warnings</h1>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
